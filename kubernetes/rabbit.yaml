apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: chaieb-farikou-diomande
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.13-management-alpine
        ports:
        - containerPort: 5672
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "guest"
        - name: RABBITMQ_DEFAULT_PASS
          value: "guest"  # change Ã§a !!!
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: chaieb-farikou-diomande
spec:
  selector:
    app: rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672